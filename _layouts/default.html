<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">
    <title>{{ page.title }} - JSON-stat.com</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/badosa/JSON-stat">View on GitHub</a>

          <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.parent }} {{ page.description }}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/badosa/JSON-stat/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/badosa/JSON-stat/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    </head>
    <body>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
		{{ content }}
	</section>
</div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">JSON-stat Javascript Toolkit maintained by <a href="https://github.com/badosa">Xavier Badosa</a>.</p>
      </footer>
    </div>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-27240137-1', 'auto');
    ga('send', 'pageview');
    </script>

  </body>
</html>
