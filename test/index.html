		<dl></dl>


		<script>
			var 
				test=[
					{
						title: 'Assign a JSON-stat response to variable J',
						exp: "root",
						code: 'J=JSONstat(response)',
						text: 'JSONstat() accepts a JSON-stat response (object) or a URI (string). It returns an object of class jsonstat. You can try this same sample from your own domain as JSON-stat.org is <a href="http://enable-cors.org/">CORS-enabled</a> (you will need to use a modern browser). In this page, result is "root" because this is the content of the type property. This property is returned when toString is invoked. When a URI is specified, the connection will be sync unless a callback function is passed as a second argument: JSONstat("http://json-stat.org/samples/oecd-canada.json", function(){ console.log(this.length); })'
					},

					{
						title: 'Get the number of datasets in a JSON-stat response',
						exp: 2,
						code: 'J.length',
						text: 'The JSON-stat OECD-CANADA sample has two datasets. Always check for J.length>0 before processing the response.'
					},

					{
						title: 'Get an array with the IDs of the datasets in a JSON-stat response',
						exp: "oecd,canada",
						code: 'J.id',
						text: 'This code actually returns an array of dataset IDs. In the sample, there are two datasets: "oecd" and "canada".'
					},

					{
						title: 'Get the label of the dataset called "oecd"',
						exp: 'Unemployment rate in the OECD countries 2003-2014',
						code: 'J.Dataset("oecd").label',
						text: 'It&rsquo;s important not to confuse the label of the dataset "oecd" with the labels of the dimensions of that dataset. Attributes "length" and "id" always refer to the children of the current element (if one is selected) while "label" (or "value", "status", etc.) refer to the current element.'
					},

					{
						title: 'Get the label of the first dataset',
						exp: 'Unemployment rate in the OECD countries 2003-2014',
						code: 'J.Dataset(0).label',
						text: 'As you can see, this information can be retrieved by ID or by position. Position does not necessarily mean position in the response, as no dataset order information is included: it means position in the J.id array. When only one dataset is included, J.Dataset(0) is a handy way to get that dataset without caring about its name.'
					},

					{
						title: 'Get the label of the second dataset',
						exp: 'Population by sex and age group. Canada. 2012',
						code: 'J.Dataset(1).label',
						text: 'Datasets can be completely unrelated: datasets in a same JSON-stat response do not share content, only the container.'
					},

					{
						title: 'Number of observations in the OECD dataset',

						code: 'J.Dataset("oecd").n',
						text: 'The number of cells in the cube (even if they are empty).'
					},

					{
						title: 'Get the date of the OECD dataset',

						code: 'J.Dataset("oecd").updated',
						text: 'A string is returned that can be converted into a date: new Date(J.Dataset("oecd").updated).'
					},

					{
						title: 'Get the source of the OECD dataset',

						code: 'J.Dataset("oecd").source',

					},

					{
						title: 'Get the number of dimensions of the dataset "oecd"',

						code: 'J.Dataset(0).Dimension().length',
						text: 'The Dimension() method is explained later. The important point here is: you can read the number of children of a certain parent in the length attribute of the parent, or you can use a children selector (dimension is a child of dataset) without arguments (that is, without selecting a specific child). The first method is recommended.'
					},

					{
						title: 'Get the number of dimensions of the second dataset',
						exp: 5,
						code: 'J.Dataset(1).length',
						text: 'Again, the information can be retrieved by ID or by position.'
					},

					{
						title: 'The Dataset() method can be called without arguments',
						exp: 2,
						code: 'J.Dataset().length',
						text: 'When called without arguments, the Dataset() method will return an array of datasets. In the sample, there are two datasets, so the size of that array is two. It&rsquo;s important not to confuse this code (about datasets) with the previous one (about the number of children &mdash;dimensions&mdash; of a particular dataset).'

						title: 'Get the IDs of the dimensions of the "canada" dataset',
